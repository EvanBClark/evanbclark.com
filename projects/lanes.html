<html>
    <head>
        <style>
            .laneButton {
                height:12.5vh; background:rgb(51, 131, 51); outline: none; border: .3vw solid white; margin: auto; width: 50%; font-size: 10vh; font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        </head>
    <body onload="clearLanes()" style="margin: 0px;">
        <button id="clearLanes" onclick="clearLanes()" style="font-size: 6vh; font-family: Arial, Helvetica, sans-serif; height:12.5vh; outline: none; border: .3vw solid white; margin: auto; width: 100%; background:	rgb(230, 198, 13)">Clear Lanes</button>
        <button id="1" class="laneButton" onclick="press(1)">1</button><button id="8" class="laneButton" onclick="press(8)">1</button><br />
        <button id="2" class="laneButton" onclick="press(2)">2</button><button id="9" class="laneButton" onclick="press(9)">2</button><br />
        <button id="3" class="laneButton" onclick="press(3)">3</button><button id="10" class="laneButton" onclick="press(10)">3</button><br />
        <button id="4" class="laneButton" onclick="press(4)">4</button><button id="11" class="laneButton" onclick="press(11)">4</button><br />
        <button id="5" class="laneButton" onclick="press(5)">5</button><button id="12" class="laneButton" onclick="press(12)">5</button><br />
        <button id="6" class="laneButton" onclick="press(6)">6</button><button id="13" class="laneButton" onclick="press(13)">6</button><br />
        <button id="7" class="laneButton" onclick="press(7)">7</button><button id="14" class="laneButton" onclick="press(14)">7</button><br />
        <script>
            function press(lane) {
                if (document.getElementById(parseInt(lane)).style.background === 'rgb(51, 131, 51)') {
                    document.getElementById(parseInt(lane)).style.background = 'rgb(250, 0, 0)';
                }
                else {
                    document.getElementById(parseInt(lane)).style.background = 'rgb(51, 131, 51)';
                }
            }
            function clearLanes() {
                for (i=1; i < 15; i++) {
                    document.getElementById(String(i)).style.background = 'rgb(51, 131, 51)';
                }
            }    
        </script>
    </body>
</html>
